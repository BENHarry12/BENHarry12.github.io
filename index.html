<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI PANUWAT SYSTEM</title>
    <link rel="icon" href="https://img5.pic.in.th/file/secure-sv1/IMG_076653e98b38560f08f3.jpeg" type="image/jpeg">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap');

        :root {
            --primary-neon: #ff0000;  /* Changed to red */
            --secondary-neon: #ff3333;
            --dark-bg: #1a0000;  /* Dark red background */
            --cyber-grid: #330000;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;  /* Smooth scrolling */
            transition: all 0.3s ease-in-out;  /* Global smooth transition */
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: var(--dark-bg);
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        /* Cyberpunk Grid Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(to right, var(--cyber-grid) 1px, transparent 1px) 0 0 / 50px 50px,
                linear-gradient(to bottom, var(--cyber-grid) 1px, transparent 1px) 0 0 / 50px 50px;
            opacity: 0.2;
            z-index: -1;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        /* Menu Items */
        .cyber-menu-item {
            background: rgba(26, 0, 0, 0.8);
            border: 2px solid var(--primary-neon);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            transform-origin: center;
        }

        .cyber-menu-item:hover {
            transform: scale(1.05);
            box-shadow: 
                0 0 10px var(--primary-neon),
                0 0 20px var(--primary-neon),
                0 0 40px var(--primary-neon);
        }

        /* Content Sections */
        .cyber-section {
            background: rgba(26, 0, 0, 0.9);
            border: 2px solid var(--primary-neon);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        /* Neon Text Effect */
        .neon-text {
            color: #fff;
            text-shadow: 
                0 0 5px var(--primary-neon),
                0 0 10px var(--primary-neon),
                0 0 20px var(--primary-neon);
            animation: neonPulse 2s infinite alternate;
        }

        @keyframes neonPulse {
            from { text-shadow: 0 0 5px var(--primary-neon), 0 0 10px var(--primary-neon), 0 0 20px var(--primary-neon); }
            to { text-shadow: 0 0 10px var(--primary-neon), 0 0 20px var(--primary-neon), 0 0 40px var(--primary-neon); }
        }

        /* Smooth fade transitions for sections */
        .section {
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .section.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Main Container -->
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-12 text-center">
            <h1 class="text-5xl font-bold neon-text">
                AI PANUWAT SYSTEM
            </h1>
            <div class="text-sm mt-2 text-red-400">CYBERNETIC INTERFACE v2.0</div>
        </header>

        <!-- Navigation Menu -->
        <div class="grid md:grid-cols-2 lg:grid-cols-5 gap-6 mb-12">
            <!-- AI Chat -->
            <div onclick="showSection('chat')" class="cyber-menu-item p-6 rounded-xl cursor-pointer text-center">
                <div class="text-5xl mb-4">üí¨</div>
                <h3 class="text-xl font-semibold text-red-400">AI CHAT</h3>
            </div>

            <!-- Server Monitor -->
            <div onclick="showSection('server')" class="cyber-menu-item p-6 rounded-xl cursor-pointer text-center">
                <div class="text-5xl mb-4">üñ•Ô∏è</div>
                <h3 class="text-xl font-semibold text-red-400">SERVER</h3>
            </div>

            <!-- Internet Stream -->
            <div onclick="showSection('internet')" class="cyber-menu-item p-6 rounded-xl cursor-pointer text-center">
                <div class="text-5xl mb-4">üåê</div>
                <h3 class="text-xl font-semibold text-red-400">INTERNET</h3>
            </div>

            <!-- School System -->
            <div onclick="showSection('school')" class="cyber-menu-item p-6 rounded-xl cursor-pointer text-center">
                <div class="text-5xl mb-4">üè´</div>
                <h3 class="text-xl font-semibold text-red-400">SCHOOL</h3>
            </div>

            <!-- Speedtest -->
            <div onclick="showSection('speedtest')" class="cyber-menu-item p-6 rounded-xl cursor-pointer text-center">
                <div class="text-5xl mb-4">‚ö°</div>
                <h3 class="text-xl font-semibold text-red-400">SPEEDTEST</h3>
            </div>
        </div>

        <!-- Content Sections -->
        <div id="content-sections">
            <!-- AI Chat Section -->
            <div id="chat-section" class="section cyber-section rounded-xl p-6 active">
                <h2 class="text-2xl font-bold mb-4 neon-text">AI CHAT</h2>
                <iframe src="https://deepai.org/chat" class="w-full h-[600px] rounded-xl"></iframe>
            </div>

            <!-- Server Section -->
            <div id="server-section" class="section cyber-section rounded-xl p-6">
                <h2 class="text-2xl font-bold mb-4 neon-text">SERVER MONITOR</h2>
                <iframe src="https://vdo.ninja/?view=ie7VQBu" class="w-full h-[500px] rounded-xl"></iframe>
            </div>

            <!-- Internet Section -->
            <div id="internet-section" class="section cyber-section rounded-xl p-6">
                <h2 class="text-2xl font-bold mb-4 neon-text">INTERNET STREAM</h2>
                <iframe src="https://vdo.ninja/?view=Diqkfuu&bitrate=30000" class="w-full h-[500px] rounded-xl"></iframe>
            </div>

            <!-- School System Section -->
            <div id="school-section" class="section cyber-section rounded-xl p-6">
                <h2 class="text-2xl font-bold mb-4 neon-text">SCHOOL SYSTEM</h2>
                <iframe src="https://clickcloudschool.com/dashboard" class="w-full h-[600px] rounded-xl"></iframe>
            </div>

            <!-- Speedtest Section -->
            <div id="speedtest-section" class="section cyber-section rounded-xl p-6">
                <h2 class="text-2xl font-bold mb-4 neon-text">SPEEDTEST</h2>
                <iframe src="https://fast.com/th/" class="w-full h-[600px] rounded-xl"></iframe>
            </div>
        </div>
    </div>

    <script>
        function showSection(section) {
            // Hide all sections
            document.querySelectorAll('.section').forEach(sec => {
                sec.classList.remove('active');
            });

            // Show selected section
            document.getElementById(`${section}-section`).classList.add('active');
        }
    </script>
</body>
</html>
