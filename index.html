<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI PANUWAT SYSTEM</title>
    <link rel="icon" href="https://img5.pic.in.th/file/secure-sv1/IMG_076653e98b38560f08f3.jpeg" type="image/jpeg">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap');

        :root {
            --primary-red: #FF3366;
            --secondary-red: #FF1744;
            --dark-background: #0A0A1A;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, var(--dark-background) 0%, #1A1A2E 100%);
            color: #FFFFFF;
            overflow-x: hidden;
        }

        /* Loader Styles */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--dark-background), #1A1A2E);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            overflow: hidden;
        }

        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .ai-loader-advanced {
            width: 250px;
            height: 250px;
            position: relative;
            perspective: 1000px;
            animation: float 3s ease-in-out infinite alternate;
        }

        .ai-loader-advanced::before,
        .ai-loader-advanced::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255, 51, 102, 0.2);
            animation: pulse 2s infinite alternate;
        }

        .ai-loader-advanced::after {
            animation-delay: 1s;
        }

        .ai-loader-core {
            width: 200px;
            height: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, var(--primary-red), var(--secondary-red));
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 
                0 0 30px rgba(255, 51, 102, 0.5),
                inset 0 0 20px rgba(0,0,0,0.5);
            animation: spin 4s linear infinite;
        }

        .loader-text {
            color: white;
            font-size: 1.5rem;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 4px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }

        @keyframes pulse {
            0% { transform: scale(0.9); opacity: 0.6; }
            100% { transform: scale(1.1); opacity: 0.8; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Glitch Effect */
        .glitch {
            position: relative;
            text-transform: uppercase;
            font-weight: bold;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }

        /* Menu Items */
        .ai-menu-item {
            transition: all 0.3s ease;
            background: rgba(255, 51, 102, 0.1);
            border: 1px solid var(--primary-red);
            position: relative;
            overflow: hidden;
        }

        .ai-menu-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 51, 102, 0.5);
        }

        /* Cyberpunk Content Sections */
        .cyber-section {
            background: rgba(30, 30, 50, 0.7);
            border: 1px solid var(--primary-red);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Enhanced AI Loader -->
    <div id="loader">
        <div class="loader-container">
            <div class="ai-loader-advanced">
                <div class="ai-loader-core">
                    <svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M50 10L65 35H35L50 10Z" fill="white" />
                        <path d="M50 90L35 65H65L50 90Z" fill="white" />
                        <path d="M10 50L35 35V65L10 50Z" fill="white" />
                        <path d="M90 50L65 65V35L90 50Z" fill="white" />
                    </svg>
                </div>
            </div>
            <div class="loader-text">AI Panuwat System Loading</div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-12 text-center">
            <h1 class="text-5xl font-bold text-primary-red glitch" data-text="AI PANUWAT SYSTEM">
                AI PANUWAT SYSTEM
            </h1>
        </header>

        <!-- Navigation Menu -->
        <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-6 mb-12">
            <!-- AI Chat -->
            <div onclick="showSection('chat')" class="ai-menu-item p-6 rounded-xl cursor-pointer text-center">
                <div class="text-5xl mb-4">üí¨</div>
                <h3 class="text-xl font-semibold text-red-400">AI CHAT</h3>
            </div>

            <!-- Server Monitor -->
            <div onclick="showSection('server')" class="ai-menu-item p-6 rounded-xl cursor-pointer text-center">
                <div class="text-5xl mb-4">üñ•Ô∏è</div>
                <h3 class="text-xl font-semibold text-red-400">SERVER</h3>
            </div>

            <!-- Internet Stream -->
            <div onclick="showSection('internet')" class="ai-menu-item p-6 rounded-xl cursor-pointer text-center">
                <div class="text-5xl mb-4">üåê</div>
                <h3 class="text-xl font-semibold text-red-400">INTERNET</h3>
            </div>

            <!-- School System -->
            <div onclick="showSection('school')" class="ai-menu-item p-6 rounded-xl cursor-pointer text-center">
                <div class="text-5xl mb-4">üè´</div>
                <h3 class="text-xl font-semibold text-red-400">SCHOOL</h3>
            </div>
        </div>

        <!-- Content Sections -->
        <div id="content-sections">
            <!-- AI Chat Section -->
            <div id="chat-section" class="cyber-section rounded-xl p-6">
                <h2 class="text-2xl font-bold mb-4 text-red-400">AI CHAT</h2>
                <iframe src="https://deepai.org/chat" class="w-full h-[600px] rounded-xl"></iframe>
            </div>

            <!-- Server Section -->
            <div id="server-section" class="cyber-section rounded-xl p-6 hidden">
                <h2 class="text-2xl font-bold mb-4 text-red-400">SERVER MONITOR</h2>
                <iframe src="https://vdo.ninja/?view=ie7VQBu" class="w-full h-[500px] rounded-xl"></iframe>
            </div>

            <!-- Internet Section -->
            <div id="internet-section" class="cyber-section rounded-xl p-6 hidden">
                <h2 class="text-2xl font-bold mb-4 text-red-400">INTERNET STREAM</h2>
                <iframe src="https://vdo.ninja/?view=Diqkfuu&bitrate=30000" class="w-full h-[500px] rounded-xl"></iframe>
            </div>

            <!-- School System Section -->
            <div id="school-section" class="cyber-section rounded-xl p-6 hidden">
                <h2 class="text-2xl font-bold mb-4 text-red-400">SCHOOL SYSTEM</h2>
                <iframe src="https://clickcloudschool.com/dashboard" class="w-full h-[600px] rounded-xl"></iframe>
            </div>
        </div>
    </div>

    <script>
        // Loader Animation
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            setTimeout(() => {
                loader.style.transition = 'opacity 1s ease-out';
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.visibility = 'hidden';
                }, 1000);
            }, 3000);
        });

        // Section Navigation
        function showSection(section) {
            // Hide all sections
            ['chat', 'server', 'internet', 'school'].forEach(sec => {
                document.getElementById(`${sec}-section`).classList.add('hidden');
            });

            // Show selected section
            document.getElementById(`${section}-section`).classList.remove('hidden');
        }

        // Default to Chat Section
        window.onload = () => {
            showSection('chat');
        };
    </script>
</body>
</html>
