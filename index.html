<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PANUWAT_DEV</title>
    <link rel="icon" href="https://img5.pic.in.th/file/secure-sv1/IMG_076653e98b38560f08f3.jpeg" type="image/jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Rubik', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Dark Theme */
        body.dark {
            background-color: #121212;
            color: #fff;
        }

        /* Navigation Bar */
        .nav-bar {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #1a1a1a;
            padding: 20px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .nav-bar a {
            text-decoration: none;
            color: #fff;
            font-size: 22px; /* Increased size for better readability */
            font-weight: 500;
            margin: 12px 0;
            padding: 12px 24px; /* Added padding for better spacing */
            border-radius: 8px; /* More rounded corners */
            transition: background-color 0.3s ease;
            width: 100%;
            text-align: center;
        }

        .nav-bar a:hover {
            background-color: #333;
        }

        /* Main Content Area */
        .main-content {
            margin-top: 90px; /* Adjusted for better spacing with larger nav-bar */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-grow: 1;
            padding: 40px;
            transition: transform 0.3s ease;
        }

        /* Card Layout for Pages */
        .card {
            width: 100%;
            max-width: 600px; /* Increased max-width for larger content */
            background-color: #1f1f1f;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            font-size: 28px; /* Larger title */
            font-weight: 600;
            margin-bottom: 20px;
            color: #fff;
        }

        .card p {
            font-size: 18px; /* Larger text for better readability */
            line-height: 1.6;
            color: #ccc;
        }

        .card iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 12px;
        }

        /* Theme Toggle Button */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #00bcd4;
            color: #fff;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .theme-toggle:hover {
            background-color: #ff5722;
        }

        /* Responsive Design */
        @media only screen and (max-width: 768px) {
            .nav-bar {
                flex-direction: column;
                padding: 20px 0;
            }

            .nav-bar a {
                margin: 12px 0;
                font-size: 18px; /* Reduced size for smaller screens */
            }

            .main-content {
                padding: 20px;
            }

            .card {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- Theme Toggle Button -->
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <a href="#menu" onclick="navigate('menu')">MENU</a>
    </div>

    <!-- Main Content Area -->
    <div id="menu" class="main-content">
        <div class="card">
            <h2>Menu</h2>
            <ul style="list-style-type: none; padding: 0;">
                <li><a href="#server" onclick="navigate('server')">SERVER</a></li>
                <li><a href="#internet" onclick="navigate('internet')">INTERNET</a></li>
                <li><a href="#live-stream" onclick="navigate('live-stream')">LIVE STREAM</a></li>
                <li><a href="#chat-gpt" onclick="navigate('chat-gpt')">CHAT GPT</a></li>
            </ul>
        </div>
    </div>

    <div id="server" class="main-content" style="display:none;">
        <div class="card">
            <h2>SERVER</h2>
            <iframe src="https://vdo.ninja/?view=ie7VQBu" allowfullscreen></iframe>
            <p>Watch the server video stream below.</p>
        </div>
    </div>

    <div id="internet" class="main-content" style="display:none;">
        <div class="card">
            <h2>INTERNET</h2>
            <iframe src="https://vdo.ninja/?view=Diqkfuu&bitrate=20000" allowfullscreen></iframe>
            <p>Check out the internet connection stream.</p>
        </div>
    </div>

    <div id="live-stream" class="main-content" style="display:none;">
        <div class="card">
            <h2>LIVE STREAM</h2>
            <iframe src="https://vdo.ninja/?view=Diqkfuu&bitrate=30000" allowfullscreen></iframe>
            <p>Live stream directly from the platform.</p>
        </div>
    </div>

    <div id="chat-gpt" class="main-content" style="display:none;">
        <div class="card">
            <h2>CHAT GPT</h2>
            <p>Welcome to ChatGPT. Here, you can talk to an AI!</p>
        </div>
    </div>

    <script>
        // Toggle theme
        function toggleTheme() {
            document.body.classList.toggle('dark');
        }

        // Navigation logic to show and hide content
        function navigate(page) {
            const sections = document.querySelectorAll('.main-content');
            sections.forEach(section => {
                section.style.display = 'none';
            });

            const activeSection = document.getElementById(page);
            activeSection.style.display = 'flex';
        }

        // Initial setup to show the menu content on page load
        window.onload = function () {
            navigate('menu');
        };
    </script>
</body>

</html>
