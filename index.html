<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        #chat-container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #messages {
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 20px;
            padding-right: 10px;
        }
        #user-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        #send-btn {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #send-btn:hover {
            background-color: #45a049;
        }
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            max-width: 80%;
        }
        .user-message {
            background-color: #f0f0f0;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #d1ffd1;
            align-self: flex-start;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <h2>Chat with AI</h2>
        <div id="messages"></div>
        <input type="text" id="user-input" placeholder="ถามอะไรไปก็ได้..." />
        <button id="send-btn">ส่ง</button>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-btn');

        sendButton.addEventListener('click', () => {
            const userMessage = userInput.value.trim();
            if (userMessage) {
                displayMessage(userMessage, 'user');
                userInput.value = '';
                fetchAIResponse(userMessage);
            }
        });

        function displayMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
            messageDiv.textContent = message;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function fetchAIResponse(userMessage) {
            // API URL ของ OpenAI (หรือตัวอื่น ๆ)
            const apiURL = 'https://api.openai.com/v1/completions';
            const apiKey = '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'; // ใช้ API Key ที่ได้จาก OpenAI

            const data = {
                model: 'gpt-3.5-turbo',
                prompt: userMessage,
                max_tokens: 150,
                temperature: 0.7,
            };

            fetch(apiURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`,
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                const botMessage = data.choices[0].text.trim();
                displayMessage(botMessage, 'bot');
            })
            .catch(error => {
                console.error('Error:', error);
                displayMessage('ขอโทษครับ, เกิดข้อผิดพลาดบางอย่าง.', 'bot');
            });
        }
    </script>

</body>
</html>
