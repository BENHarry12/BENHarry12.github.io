<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PANUWAT_DEV</title>
    <style>
        /* Import Minecraft font */
        @font-face {
            font-family: 'Minecraft';
            src: url('https://example.com/minecraft-font.ttf') format('truetype'); /* เปลี่ยน URL นี้ไปที่ฟอนต์ Minecraft */
        }

        /* Global styles */
        body {
            font-family: 'Minecraft', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(#8ED6FF, #004B87); /* เปลี่ยนพื้นหลังเป็นสี gradient */
            color: #FFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Navigation */
        nav {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 15px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            padding: 12px 20px;
            color: #FFFFFF;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            background: #4CAF50;
            border-radius: 8px;
            transition: background 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        nav a:hover {
            background: #6FBF6F;
        }

        /* Content */
        .content {
            display: none;
            padding: 30px;
            text-align: center;
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .content.active {
            display: block;
        }

        .video-container {
            position: relative;
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        .video-container iframe {
            width: 100%;
            height: 450px;
            border: none;
        }

        /* Footer */
        footer {
            margin-top: auto;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            color: #FFF;
            text-align: center;
            width: 100%;
            font-family: 'Minecraft', sans-serif;
        }

        .external-link {
            display: block;
            margin-top: 30px;
            font-size: 18px;
            color: #4CAF50;
            text-decoration: underline;
            cursor: pointer;
        }

        .error-message {
            display: none;
            font-size: 24px;
            color: red;
            margin-top: 20px;
        }

        /* Responsive Design for Mobile */
        @media only screen and (max-width: 768px) {
            body {
                padding: 0 10px;
            }

            nav {
                flex-direction: column;
                align-items: stretch;
            }

            nav a {
                padding: 10px;
                font-size: 14px;
                margin: 5px 0;
            }

            .content {
                padding: 15px;
            }

            .video-container iframe {
                height: 300px;
            }

            .external-link {
                font-size: 16px;
            }

            footer {
                padding: 10px;
            }
        }
    </style>
    <script>
        function showTab(tabId) {
            var tabs = document.querySelectorAll('.content');
            tabs.forEach(function (tab) {
                tab.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
        }

        function checkURL() {
            const validPaths = ['/', '/index.html', '/server', '/internet', '/livestream', '/serverminecraft'];
            const currentPath = window.location.pathname;

            if (!validPaths.includes(currentPath)) {
                document.getElementById('error-message').style.display = 'block';
            }
        }

        window.onload = function () {
            showTab('tab1');
            checkURL();
        };
    </script>
</head>

<body>
    <nav>
        <a href="#" onclick="showTab('tab1')">SERVER</a>
        <a href="#" onclick="showTab('tab2')">INTERNET</a>
        <a href="#" onclick="showTab('tab4')">LIVE STREAM</a>
        <a href="https://benharry12.github.io/panuwat/">SERVER MINECRAFT</a>
    </nav>

    <div id="tab1" class="content active">
        <h1>SERVER CPU</h1>
        <div class="video-container">
            <iframe src="https://vdo.ninja/?view=ie7VQBu" allowfullscreen></iframe>
        </div>
    </div>

    <div id="tab2" class="content">
        <h1>INTERNET</h1>
        <div class="video-container">
            <iframe src="https://vdo.ninja/?view=xUmxwEW" allowfullscreen></iframe>
        </div>
    </div>

    <div id="tab4" class="content">
        <h1>LIVE STREAM</h1>
        <div class="video-container">
            <iframe src="https://vdo.ninja/?view=y864jMN&bitrate=20000" frameborder="0" allowfullscreen></iframe>
        </div>
        <a class="external-link" href="https://benharry12.github.io/panuwat/" target="_blank">ลิ้งค์ภายนอก</a>
    </div>

    <div id="error-message" class="error-message">
        <h1>อยู่ในช่วงทดลองมองข้ามไปก่อน</h1>
        <p>หน้าเว็บนี้ยังไม่พร้อมใช้งาน กรุณากลับไปยังหน้าหลักและลองอีกครั้ง</p>
        <a href="/">กลับไปยังหน้าหลัก</a>
    </div>

    <footer>
        <p>&copy; 2024 PANUWAT_SERVER. ทั้งหมด. | ออกแบบโดย <a href="https://www.facebook.com/BOSS.klqqq/" target="_blank" style="color: #4CAF50;">PANUWAT_SERVER</a></p>
    </footer>
</body>

</html>
