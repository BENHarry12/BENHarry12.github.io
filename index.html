<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PANUWAT_DEV</title>

    <!-- ใส่โลโก้เป็น favicon -->
    <link rel="icon" href="https://img5.pic.in.th/file/secure-sv1/IMG_076653e98b38560f08f3.jpeg" type="image/jpeg">

    <style>
        /* Import Minecraft font */
        @font-face {
            font-family: 'Minecraft';
            src: url('https://example.com/minecraft-font.ttf') format('truetype'); /* เปลี่ยน URL นี้ไปที่ฟอนต์ Minecraft */
        }

        /* Global styles */
        body {
            font-family: 'Minecraft', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #5C913B;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Navigation */
        nav {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            padding: 8px 10px;
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            transition: background 0.3s ease;
            border-radius: 0px;
            margin: 0 5px;
            background: #4caf50;
            border: 2px solid #333;
            text-align: center;
            font-size: 12px;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Content */
        .content {
            display: none;
            padding: 20px;
            text-align: center;
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .content.active {
            display: block;
        }

        .video-container {
            position: relative;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
        }

        .video-container iframe {
            width: 100%;
            height: 450px;
            border: none;
        }

        /* Footer */
        footer {
            margin-top: auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            width: 100%;
            font-family: 'Minecraft', sans-serif;
        }

        .external-link {
            display: block;
            margin-top: 30px;
            font-size: 20px;
            color: #fff;
            text-decoration: underline;
            cursor: pointer;
        }

        .error-message {
            display: none;
            font-size: 24px;
            color: red;
            margin-top: 20px;
        }

        /* Responsive Design for Mobile */
        @media only screen and (max-width: 768px) {
            body {
                padding: 0 10px;
            }

            nav {
                flex-wrap: wrap;
            }

            nav a {
                padding: 6px 8px;
                font-size: 10px;
                margin: 2px;
            }

            .content {
                padding: 10px;
            }

            .video-container iframe {
                height: 300px;
            }

            .external-link {
                font-size: 16px;
            }

            footer {
                padding: 5px;
            }
        }
    </style>
    <script>
        function showTab(tabId) {
            var tabs = document.querySelectorAll('.content');
            tabs.forEach(function (tab) {
                tab.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
        }

        function checkURL() {
            const validPaths = ['/', '/index.html', '/server', '/internet', '/livestream', '/serverminecraft'];
            const currentPath = window.location.pathname;
            
            if (!validPaths.includes(currentPath)) {
                document.getElementById('error-message').style.display = 'block';
            }
        }

        window.onload = function () {
            showTab('tab1');
            checkURL();  // เรียกฟังก์ชันเพื่อตรวจสอบ URL
        };
    </script>
</head>

<body>
    <nav>
        <a href="#" onclick="showTab('tab1')">SERVER</a>
        <a href="#" onclick="showTab('tab2')">INTERNET</a>
        <a href="#" onclick="showTab('tab4')">LIVE STEAM</a>
        <a href="https://benharry12.github.io/panuwat/">SERVER MINECRAFT</a>
    </nav>

    <div id="tab1" class="content active">
        <h1>SERVER CPU</h1>
        <div class="video-container">
            <iframe src="https://vdo.ninja/?view=ie7VQBu" allowfullscreen></iframe>
        </div>
    </div>

    <div id="tab2" class="content">
        <h1>INTERNET</h1>
        <div class="video-container">
            <iframe src="https://vdo.ninja/?view=xUmxwEW" allowfullscreen></iframe>
        </div>
    </div>

    <div id="tab4" class="content">
        <h1>LIVE STEAM</h1>
        <div class="video-container">
            <iframe width="560" height="315" src="https://vdo.ninja/?view=y864jMN&bitrate=20000" frameborder="0"
                allowfullscreen></iframe>
        </div>
        <a class="external-link" href="https://benharry12.github.io/panuwat/" target="_blank">ลิ้งค์ภายนอก</a>
    </div>

    <!-- แสดงข้อความแจ้งเตือนเมื่อ URL ไม่ถูกต้อง -->
    <div id="error-message" class="error-message">
        <h1>อยู่ในช่วงทดลองมองข้ามไปก่อน</h1>
        <p>หน้าเว็บนี้ยังไม่พร้อมใช้งาน กรุณากลับไปยังหน้าหลักและลองอีกครั้ง</p>
        <a href="/">กลับไปยังหน้าหลัก</a>
    </div>

    <footer>
        <p>&copy; 2024 PANUWAT_SERVER. ทั้งหมด. | ออกแบบโดย <a href="https://www.facebook.com/BOSS.klqqq/"
                target="_blank">PANUWAT_SERVER</a></p>
    </footer>
</body>

</html>
