<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PANUWAT_DEV</title>
    <link rel="icon" href="https://img5.pic.in.th/file/secure-sv1/IMG_076653e98b38560f08f3.jpeg" type="image/jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Global styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #2C3E50;
            padding-top: 20px;
            position: fixed;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar a {
            display: block;
            padding: 15px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 10px 0;
            transition: all 0.3s ease;
            background-color: #3498db;
            border-radius: 5px;
        }

        .sidebar a.active {
            background-color: #fff;
            color: #3498db;
        }

        .sidebar a:hover {
            background-color: #fff;
            color: #3498db;
        }

        /* Content area */
        .content-area {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
        }

        /* Content sections */
        .content {
            display: none;
            padding: 40px 20px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transform: translateY(20px);
            transition: transform 0.4s ease, opacity 0.4s ease;
        }

        .content.active {
            display: block;
            transform: translateY(0);
        }

        .video-container {
            position: relative;
            margin-bottom: 30px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .video-container iframe {
            width: 100%;
            height: 450px;
            border: none;
            transition: transform 0.3s ease;
        }

        .video-container iframe:hover {
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            padding: 30px 20px;
            background-color: #34495e;
            color: #fff;
            text-align: center;
            box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #3498db;
        }

        .external-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
            color: #fff;
            text-decoration: underline;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .external-link:hover {
            color: #3498db;
        }

        /* Time display */
        .time {
            font-size: 20px;
            margin-top: 10px;
            color: #3498db;
            font-weight: bold;
        }

        /* Responsive Design */
        @media only screen and (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                display: flex;
                justify-content: center;
                box-shadow: none;
            }

            .sidebar a {
                margin: 5px;
                font-size: 14px;
            }

            .content-area {
                margin-left: 0;
            }
        }
    </style>

    <script>
        // JavaScript function to handle tab changes
        function showTab(tabId) {
            var tabs = document.querySelectorAll('.content');
            tabs.forEach(function (tab) {
                tab.classList.remove('active');
            });

            // Add active class to the clicked tab's content
            var tabLinks = document.querySelectorAll('.sidebar a');
            tabLinks.forEach(function (link) {
                link.classList.remove('active');
            });

            // Display the selected tab content
            document.getElementById(tabId).classList.add('active');
            document.querySelector(`.sidebar a[href="#${tabId}"]`).classList.add('active');
        }

        // Function to update the time in Thailand
        function updateTime() {
            var timeElement = document.getElementById('time');
            var now = new Date();
            var thailandOffset = 7; // Thailand is UTC+7
            now.setHours(now.getHours() + thailandOffset);
            var timeString = now.toLocaleString('th-TH', { hour12: false });
            timeElement.textContent = "เวลาประเทศไทย: " + timeString;
        }

        window.onload = function () {
            showTab('tab1'); // Default active tab
            setInterval(updateTime, 1000); // Update time every second
        };
    </script>
</head>

<body>
    <!-- Sidebar for navigation -->
    <div class="sidebar">
        <a href="#tab1" onclick="showTab('tab1')">SERVER</a>
        <a href="#tab2" onclick="showTab('tab2')">INTERNET</a>
        <a href="#tab3" onclick="showTab('tab3')">LIVE STREAM</a>
        <a href="#tab4" onclick="showTab('tab4')">CHAT GPT</a>
        <a href="https://benharry12.github.io/panuwat/">SERVER MINECRAFT</a>
    </div>

    <!-- Content area where the selected tab will be displayed -->
    <div class="content-area">
        <!-- Time display -->
        <div id="time" class="time"></div>

        <!-- Content sections -->
        <div id="tab1" class="content active">
            <h1>SERVER CPU</h1>
            <div class="video-container">
                <iframe src="https://vdo.ninja/?view=ie7VQBu" allowfullscreen></iframe>
            </div>
        </div>

        <div id="tab2" class="content">
            <h1>INTERNET</h1>
            <div class="video-container">
                <iframe src="https://vdo.ninja/?view=xUmxwEW" allowfullscreen></iframe>
            </div>
        </div>

        <div id="tab3" class="content">
            <h1>LIVE STREAM</h1>
            <div class="video-container">
                <iframe src="https://vdo.ninja/?view=y864jMN&bitrate=20000" allowfullscreen></iframe>
            </div>
            <a class="external-link" href="https://benharry12.github.io/panuwat/" target="_blank">ลิ้งค์ภายนอก</a>
        </div>

        <div id="tab4" class="content">
            <h1>CHAT GPT (กำลังปรับปรุง)</h1>
            <p>เรากำลังปรับปรุงการเชื่อมต่อกับ ChatGPT กรุณากลับมาที่นี่ในภายหลัง</p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 PANUWAT_SERVER. ทั้งหมด. | ออกแบบโดย <a href="https://www.facebook.com/benharry12" target="_blank">BenHarry12</a></p>
    </footer>
</body>

</html>
