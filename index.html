<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PANUWAT_DEV</title>
    <link rel="icon" href="https://img5.pic.in.th/file/secure-sv1/IMG_076653e98b38560f08f3.jpeg" type="image/jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* Global styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #FF0000, #FF7F00, #FFFF00, #00FF00, #0000FF, #4B0082, #9400D3);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }

        /* Animation for background */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Navigation */
        nav {
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        nav a {
            padding: 15px 20px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            margin: 0 12px;
            font-size: 18px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            background-color: #ff61a6;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        nav a:hover {
            background-color: #fff;
            color: #ff61a6;
            transform: scale(1.1);
        }

        /* Content sections */
        .content {
            display: none;
            padding: 50px 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            transform: translateY(20px);
            transition: transform 0.4s ease, opacity 0.4s ease;
        }

        .content.active {
            display: block;
            transform: translateY(0);
        }

        .video-container {
            position: relative;
            margin-bottom: 30px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .video-container iframe {
            width: 100%;
            height: 450px;
            border: none;
            transition: transform 0.3s ease;
        }

        .video-container iframe:hover {
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            padding: 30px 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.3);
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #ff61a6;
        }

        .external-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
            color: #fff;
            text-decoration: underline;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .external-link:hover {
            color: #ff61a6;
        }

        /* Responsive Design */
        @media only screen and (max-width: 768px) {
            body {
                padding: 20px;
            }

            nav a {
                font-size: 16px;
                padding: 10px 15px;
                margin: 5px;
            }

            .content {
                padding: 40px 15px;
            }

            .video-container iframe {
                height: 300px;
            }

            footer {
                padding: 20px 15px;
            }
        }
    </style>
    <script>
        function showTab(tabId) {
            var tabs = document.querySelectorAll('.content');
            tabs.forEach(function (tab) {
                tab.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
        }

        window.onload = function () {
            showTab('tab1');
        };
    </script>
</head>

<body>
    <nav>
        <a href="#" onclick="showTab('tab1')">SERVER</a>
        <a href="#" onclick="showTab('tab2')">INTERNET</a>
        <a href="#" onclick="showTab('tab4')">LIVE STREAM</a>
        <a href="https://benharry12.github.io/panuwat/">SERVER MINECRAFT</a>
    </nav>

    <div id="tab1" class="content active">
        <h1>SERVER CPU</h1>
        <div class="video-container">
            <iframe src="https://vdo.ninja/?view=ie7VQBu" allowfullscreen></iframe>
        </div>
    </div>

    <div id="tab2" class="content">
        <h1>INTERNET</h1>
        <div class="video-container">
            <iframe src="https://vdo.ninja/?view=xUmxwEW" allowfullscreen></iframe>
        </div>
    </div>

    <div id="tab4" class="content">
        <h1>LIVE STREAM</h1>
        <div class="video-container">
            <iframe width="560" height="315" src="https://vdo.ninja/?view=y864jMN&bitrate=20000" frameborder="0" allowfullscreen></iframe>
        </div>
        <a class="external-link" href="https://benharry12.github.io/panuwat/" target="_blank">ลิ้งค์ภายนอก</a>
    </div>

    <footer>
        <p>&copy; 2024 PANUWAT_SERVER. ทั้งหมด. | ออกแบบโดย <a href="https://www.facebook.com/benharry12" target="_blank">BenHarry12</a></p>
    </footer>
</body>

</html>
