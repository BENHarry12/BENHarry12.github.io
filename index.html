<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple System Dashboard</title>
    <link rel="icon" href="https://img5.pic.in.th/file/secure-sv1/IMG_076653e98b38560f08f3.jpeg" type="image/jpeg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap">
    <style>
        * {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background-color: #f5f5f7;
            color: #1d1d1f;
        }

        .apple-card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .apple-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.12);
        }

        .apple-nav-item {
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .apple-nav-item:hover, .apple-nav-item.active {
            opacity: 1;
        }

        .apple-gradient {
            background: linear-gradient(135deg, #5E3FBE, #3BACE2);
            color: white;
        }

        .blur-background {
            backdrop-filter: blur(10px);
            background-color: rgba(255,255,255,0.8);
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-5xl font-bold text-gray-900">Apple System</h1>
            <p class="text-gray-500 mt-2">Unified Dashboard</p>
        </header>

        <!-- Navigation -->
        <div class="grid md:grid-cols-5 gap-4 mb-8">
            <div onclick="showSection('chat')" class="apple-card apple-nav-item p-6 text-center cursor-pointer">
                <div class="text-4xl mb-2">üí¨</div>
                <h3 class="font-semibold text-gray-800">AI Chat</h3>
            </div>
            <div onclick="showSection('server')" class="apple-card apple-nav-item p-6 text-center cursor-pointer">
                <div class="text-4xl mb-2">üñ•Ô∏è</div>
                <h3 class="font-semibold text-gray-800">Server</h3>
            </div>
            <div onclick="showSection('internet')" class="apple-card apple-nav-item p-6 text-center cursor-pointer">
                <div class="text-4xl mb-2">üåê</div>
                <h3 class="font-semibold text-gray-800">Internet</h3>
            </div>
            <div onclick="showSection('school')" class="apple-card apple-nav-item p-6 text-center cursor-pointer">
                <div class="text-4xl mb-2">üè´</div>
                <h3 class="font-semibold text-gray-800">School</h3>
            </div>
            <div onclick="showSection('speedtest')" class="apple-card apple-nav-item p-6 text-center cursor-pointer">
                <div class="text-4xl mb-2">‚ö°</div>
                <h3 class="font-semibold text-gray-800">Speed Test</h3>
            </div>
        </div>

        <!-- Content Sections -->
        <div id="content-sections">
            <div id="chat-section" class="apple-card p-6 rounded-2xl">
                <h2 class="text-2xl font-bold mb-4 text-gray-900">AI Chat</h2>
                <iframe src="https://deepai.org/chat" class="w-full h-[600px] rounded-xl"></iframe>
            </div>

            <div id="server-section" class="apple-card p-6 rounded-2xl hidden">
                <h2 class="text-2xl font-bold mb-4 text-gray-900">Server Monitor</h2>
                <iframe src="https://vdo.ninja/?view=ie7VQBu" class="w-full h-[500px] rounded-xl"></iframe>
            </div>

            <div id="internet-section" class="apple-card p-6 rounded-2xl hidden">
                <h2 class="text-2xl font-bold mb-4 text-gray-900">Internet Stream</h2>
                <iframe src="https://vdo.ninja/?view=Diqkfuu&bitrate=30000" class="w-full h-[500px] rounded-xl"></iframe>
            </div>

            <div id="school-section" class="apple-card p-6 rounded-2xl hidden">
                <h2 class="text-2xl font-bold mb-4 text-gray-900">School System</h2>
                <iframe src="https://clickcloudschool.com/dashboard" class="w-full h-[600px] rounded-xl"></iframe>
            </div>

            <div id="speedtest-section" class="apple-card p-6 rounded-2xl hidden">
                <h2 class="text-2xl font-bold mb-4 text-gray-900">Speed Test</h2>
                <iframe src="https://fast.com/th/" class="w-full h-[600px] rounded-xl"></iframe>
            </div>
        </div>
    </div>

    <script>
        function showSection(section) {
            ['chat', 'server', 'internet', 'school', 'speedtest'].forEach(sec => {
                const element = document.getElementById(`${sec}-section`);
                element.classList.add('hidden');
            });

            const selectedSection = document.getElementById(`${section}-section`);
            selectedSection.classList.remove('hidden');
        }

        // Default to Chat Section
        window.onload = () => {
            showSection('chat');
        };
    </script>
</body>
</html>
