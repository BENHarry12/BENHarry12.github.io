<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PANUWAT_DEV</title>
    <link rel="icon" href="https://img5.pic.in.th/file/secure-sv1/IMG_076653e98b38560f08f3.jpeg" type="image/jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Global styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Dark theme styles */
        body.dark {
            background-color: #121212;
            color: #fff;
        }

        /* Button for theme toggle */
        .theme-toggle {
            background-color: #1A202C;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 20px;
            text-align: center;
        }

        .theme-toggle:hover {
            background-color: #3B82F6;
        }

        /* Button for the dropdown menu */
        .menu-toggle {
            background-color: #1A202C;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 20px;
            text-align: center;
        }

        .menu-toggle:hover {
            background-color: #3B82F6;
        }

        /* Dropdown menu container */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Dropdown button */
        .dropdown-button {
            background-color: #1A202C;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            border: none;
        }

        .dropdown-button:hover {
            background-color: #3B82F6;
        }

        /* Dropdown content */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #1A202C;
            min-width: 160px;
            z-index: 1;
            border-radius: 8px;
            margin-top: 5px;
        }

        .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 16px;
            font-weight: bold;
            text-transform: capitalize;
            transition: background-color 0.3s ease;
            border-radius: 8px;
        }

        .dropdown-content a:hover {
            background-color: #3B82F6;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Content area */
        .content-area {
            margin-left: 250px;
            padding: 30px;
            flex-grow: 1;
            background-color: #F9FAFB;
            overflow-y: auto;
            height: 100%;
            transition: background-color 0.3s ease;
        }

        .content-area.dark {
            background-color: #1A202C;
        }

        .content {
            display: none;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transform: translateY(20px);
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .content.dark {
            background-color: #333;
            color: #fff;
        }

        .content.active {
            display: block;
            transform: translateY(0);
        }

        /* Video iframe container */
        .video-container {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            width: 100%;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Time display */
        .time {
            font-size: 22px;
            margin-top: 20px;
            color: #3B82F6;
            font-weight: bold;
        }

        .time.dark {
            color: #A7C7FF;
        }

        /* Status display */
        .wifi-status {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 16px;
            color: green;
            font-weight: bold;
        }

        .wifi-status.dark {
            color: lightgreen;
        }

        /* Responsive Design */
        @media only screen and (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .content-area {
                margin-left: 0;
                padding: 10px;
            }

            .dropdown-button {
                font-size: 16px;
            }
        }

    </style>

    <script>
        // JavaScript function to handle tab changes
        function showTab(tabId) {
            var tabs = document.querySelectorAll('.content');
            tabs.forEach(function (tab) {
                tab.classList.remove('active');
            });

            // Display the selected tab content
            document.getElementById(tabId).classList.add('active');
        }

        // Function to update the time in Thailand
        function updateTime() {
            var timeElement = document.getElementById('time');
            var now = new Date();
            var thailandOffset = 7; // Thailand is UTC+7
            now.setHours(now.getHours() + thailandOffset);
            var timeString = now.toLocaleString('th-TH', { hour12: false });
            timeElement.textContent = "เวลาประเทศไทย: " + timeString;
        }

        // Function to check Wi-Fi status (whether online or offline)
        function checkWifiStatus() {
            var wifiStatus = document.getElementById('wifi-status');
            if (navigator.onLine) {
                wifiStatus.textContent = "สถานะ Wi-Fi: ออนไลน์";
                wifiStatus.style.color = "green";
            } else {
                wifiStatus.textContent = "สถานะ Wi-Fi: ออฟไลน์";
                wifiStatus.style.color = "red";
            }
        }

        // Function to toggle theme
        function toggleTheme() {
            document.body.classList.toggle('dark');
            document.querySelector('.content-area').classList.toggle('dark');
            document.querySelectorAll('.content').forEach(function (content) {
                content.classList.toggle('dark');
            });
            document.querySelector('.time').classList.toggle('dark');
            document.querySelector('.wifi-status').classList.toggle('dark');
        }

        window.onload = function () {
            setInterval(updateTime, 1000); // Update time every second
            setInterval(checkWifiStatus, 1000); // Check Wi-Fi status every second
        };
    </script>
</head>

<body>
    <!-- Button to toggle theme -->
    <button class="theme-toggle" onclick="toggleTheme()">สลับธีม</button>

    <!-- Button to toggle dropdown -->
    <div class="dropdown">
        <button class="dropdown-button">เมนู</button>
        <div class="dropdown-content">
            <a href="#" onclick="showTab('tab1')">SERVER</a>
            <a href="#" onclick="showTab('tab2')">INTERNET</a>
            <a href="#" onclick="showTab('tab3')">LIVE STREAM</a>
            <a href="#" onclick="showTab('tab4')">CHAT GPT</a>
        </div>
    </div>

    <!-- Display Wi-Fi Status -->
    <div id="wifi-status" class="wifi-status">สถานะ Wi-Fi: กำลังตรวจสอบ...</div>

    <!-- Content area -->
    <div class="content-area">
        <!-- Time display -->
        <div id="time" class="time"></div>

        <!-- Content sections -->
        <div id="tab1" class="content active">
            <h1>TRUEID</h1>
            <div class="video-container">
                <iframe src="https://vdo.ninja/?view=ie7VQBu" allowfullscreen></iframe>
            </div>
        </div>

        <div id="tab2" class="content">
            <h1>INTERNET</h1>
            <div class="video-container">
                <iframe src="https://vdo.ninja/?view=Diqkfuu&bitrate=20000" allowfullscreen></iframe>
            </div>
        </div>

        <div id="tab3" class="content">
            <h1>PC</h1>
            <div class="video-container">
                <iframe src="https://vdo.ninja/?view=Diqkfuu&bitrate=20000" allowfullscreen></iframe>
            </div>
        </div>

        <div id="tab4" class="content">
            <h1>CHAT GPT</h1>
            <p>กำลังปรับปรุง...</p>
        </div>
    </div>
</body>

</html>
