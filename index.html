<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI PANUWAT SYSTEM</title>
    <link rel="icon" href="https://img5.pic.in.th/file/secure-sv1/IMG_076653e98b38560f08f3.jpeg" type="image/jpeg">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap');

        :root {
            --primary-red: #ff0033;
            --secondary-red: #ff1744;
            --neon-red: #ff003388;
            --dark-bg: #0a0a1a;
            --cyber-grid: #ff003322;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: var(--dark-bg);
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
        }

        /* Cyber Grid Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, var(--cyber-grid) 1px, transparent 1px) 0 0 / 50px 50px,
                linear-gradient(0deg, var(--cyber-grid) 1px, transparent 1px) 0 0 / 50px 50px;
            pointer-events: none;
            animation: gridMove 20s linear infinite;
            z-index: -1;
        }

        @keyframes gridMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        /* Enhanced Loader */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .cyber-loader {
            width: 200px;
            height: 200px;
            position: relative;
        }

        .cyber-loader::before,
        .cyber-loader::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: var(--primary-red);
            animation: spinLoader 1.5s linear infinite;
        }

        .cyber-loader::after {
            border: 4px solid transparent;
            border-right-color: var(--secondary-red);
            animation-duration: 2s;
        }

        @keyframes spinLoader {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Glitch Text Effect */
        .cyber-glitch {
            position: relative;
            text-shadow: 
                0.05em 0 0 var(--primary-red),
                -0.05em -0.025em 0 var(--secondary-red);
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 0.05em 0 0 var(--primary-red), -0.05em -0.025em 0 var(--secondary-red); }
            25% { text-shadow: -0.05em -0.025em 0 var(--primary-red), 0.025em 0.025em 0 var(--secondary-red); }
            50% { text-shadow: 0.025em 0.05em 0 var(--primary-red), -0.05em -0.05em 0 var(--secondary-red); }
            75% { text-shadow: -0.025em -0.025em 0 var(--primary-red), -0.025em -0.05em 0 var(--secondary-red); }
            100% { text-shadow: -0.025em 0 0 var(--primary-red), 0.05em -0.025em 0 var(--secondary-red); }
        }

        /* Enhanced Menu Items */
        .cyber-menu-item {
            background: rgba(255, 0, 51, 0.1);
            border: 2px solid var(--primary-red);
            position: relative;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .cyber-menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 0, 51, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .cyber-menu-item:hover::before {
            left: 100%;
        }

        .cyber-menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 0 20px var(--neon-red),
                inset 0 0 20px var(--neon-red);
        }

        /* Section Styling */
        .cyber-section {
            background: rgba(10, 10, 26, 0.8);
            border: 2px solid var(--primary-red);
            box-shadow: 0 0 20px var(--neon-red);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .cyber-section::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 2px solid var(--primary-red);
            animation: borderPulse 2s linear infinite;
        }

        @keyframes borderPulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.02); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            background: var(--dark-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-red);
            border-radius: 5px;
        }

        /* Responsive iframes */
        .cyber-frame {
            border: 2px solid var(--primary-red);
            border-radius: 5px;
            box-shadow: 0 0 15px var(--neon-red);
            transition: all 0.3s ease;
        }

        .cyber-frame:hover {
            box-shadow: 0 0 30px var(--neon-red);
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Loader -->
    <div id="loader">
        <div class="cyber-loader"></div>
    </div>

    <!-- Main Container -->
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-12 text-center">
            <h1 class="text-6xl font-bold cyber-glitch mb-4" style="color: var(--primary-red)">
                AI PANUWAT SYSTEM
            </h1>
            <p class="text-xl text-red-400 animate-pulse">NEXT GENERATION AI SYSTEM</p>
        </header>

        <!-- Navigation Menu -->
        <div class="grid md:grid-cols-2 lg:grid-cols-5 gap-6 mb-12">
            <!-- AI Chat -->
            <div onclick="showSection('chat')" class="cyber-menu-item p-6 rounded-xl cursor-pointer text-center group">
                <div class="text-5xl mb-4 transition-transform group-hover:scale-110">üí¨</div>
                <h3 class="text-xl font-semibold" style="color: var(--primary-red)">AI CHAT</h3>
            </div>

            <!-- Server Monitor -->
            <div onclick="showSection('server')" class="cyber-menu-item p-6 rounded-xl cursor-pointer text-center group">
                <div class="text-5xl mb-4 transition-transform group-hover:scale-110">üñ•Ô∏è</div>
                <h3 class="text-xl font-semibold" style="color: var(--primary-red)">SERVER</h3>
            </div>

            <!-- Internet Stream -->
            <div onclick="showSection('internet')" class="cyber-menu-item p-6 rounded-xl cursor-pointer text-center group">
                <div class="text-5xl mb-4 transition-transform group-hover:scale-110">üåê</div>
                <h3 class="text-xl font-semibold" style="color: var(--primary-red)">INTERNET</h3>
            </div>

            <!-- School System -->
            <div onclick="showSection('school')" class="cyber-menu-item p-6 rounded-xl cursor-pointer text-center group">
                <div class="text-5xl mb-4 transition-transform group-hover:scale-110">üè´</div>
                <h3 class="text-xl font-semibold" style="color: var(--primary-red)">SCHOOL</h3>
            </div>

            <!-- Speedtest -->
            <div onclick="showSection('speedtest')" class="cyber-menu-item p-6 rounded-xl cursor-pointer text-center group">
                <div class="text-5xl mb-4 transition-transform group-hover:scale-110">‚ö°</div>
                <h3 class="text-xl font-semibold" style="color: var(--primary-red)">SPEEDTEST</h3>
            </div>
        </div>

        <!-- Content Sections -->
        <div id="content-sections">
            <!-- AI Chat Section -->
            <div id="chat-section" class="cyber-section rounded-xl p-6">
                <h2 class="text-2xl font-bold mb-4" style="color: var(--primary-red)">AI CHAT</h2>
                <iframe src="https://deepai.org/chat" class="cyber-frame w-full h-[600px] rounded-xl"></iframe>
            </div>

            <!-- Server Section -->
            <div id="server-section" class="cyber-section rounded-xl p-6 hidden">
                <h2 class="text-2xl font-bold mb-4" style="color: var(--primary-red)">SERVER MONITOR</h2>
                <iframe src="https://vdo.ninja/?view=ie7VQBu" class="cyber-frame w-full h-[500px] rounded-xl"></iframe>
            </div>

            <!-- Internet Section -->
            <div id="internet-section" class="cyber-section rounded-xl p-6 hidden">
                <h2 class="text-2xl font-bold mb-4" style="color: var(--primary-red)">INTERNET STREAM</h2>
                <iframe src="https://vdo.ninja/?view=Diqkfuu&bitrate=30000" class="cyber-frame w-full h-[500px] rounded-xl"></iframe>
            </div>

            <!-- School System Section -->
            <div id="school-section" class="cyber-section rounded-xl p-6 hidden">
                <h2 class="text-2xl font-bold mb-4" style="color: var(--primary-red)">SCHOOL SYSTEM</h2>
                <iframe src="https://clickcloudschool.com/dashboard" class="cyber-frame w-full h-[600px] rounded-xl"></iframe>
            </div>

            <!-- Speedtest Section -->
            <div id="speedtest-section" class="cyber-section rounded-xl p-6 hidden">
                <h2 class="text-2xl font-bold mb-4" style="color: var(--primary-red)">SPEEDTEST</h2>
                <iframe src="https://fast.com/th/" class="cyber-frame w-full h-[600px] rounded-xl"></iframe>
            </div>
        </div>
    </div>

    <script>
        // Enhanced Loader Animation
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            setTimeout(() => {
                loader.style.transition = 'all 1s ease-out';
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 1000);
            }, 2000);
        });

        // Section Navigation with Animation
        function showSection(section) {
            const sections = ['chat', 'server', 'internet', 'school', 'speedtest'];
            sections.forEach(sec => {
                const element = document.getElementById(`${sec}-section`);
                if (sec === section) {
                    element.classList.remove('hidden');
                    element.style.animation = 'fadeIn 0.5s ease-out';
                } else {
                    element.classList.add('hidden');
                }
            });
        }

        // Default to Chat Section
        window.onload = () => {
            showSection('chat');
        };
    </script>
</body>
</html>
