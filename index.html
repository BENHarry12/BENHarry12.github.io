<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@300;400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            user-select: none;
        }
        
        body {
            background: linear-gradient(45deg, #000000, #1a1a2e, #16213e);
            color: #ff3030;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            overflow: hidden;
            overscroll-behavior-y: contain;
        }

        .cosmic-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at bottom, #1a1a2e 0%, #000000 100%);
            overflow: hidden;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: rotateZ(45deg);
        }

        .star {
            position: absolute;
            background-color: #fff;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.2; }
            100% { opacity: 1; }
        }

        .container {
            background: rgba(22, 33, 62, 0.8);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 700px;
            box-shadow: 0 0 50px rgba(255, 48, 48, 0.3);
            border: 2px solid #ff3030;
            transform: rotateX(10deg);
            transition: all 0.3s ease;
            margin: 20px;
        }

        .container:hover {
            transform: rotateX(0deg) scale(1.02);
            box-shadow: 0 0 80px rgba(255, 48, 48, 0.5);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            background: linear-gradient(45deg, #ff3030, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 20px rgba(255, 48, 48, 0.5);
        }

        .tap {
            background: rgba(0, 0, 0, 0.4);
            border-left: 5px solid #ff3030;
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .tap:hover {
            transform: translateX(10px);
            background: rgba(255, 48, 48, 0.1);
        }

        .tap-title {
            font-weight: bold;
            color: #ff3030;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .tap-content {
            color: #ffffff;
            font-family: 'Roboto Mono', monospace;
        }

        .server-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .server-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48%;
            padding: 15px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .minecraft-button {
            background: linear-gradient(45deg, #4CAF50, #81c784);
            color: white;
        }

        .discord-button {
            background: linear-gradient(45deg, #5865F2, #7289da);
            color: white;
        }

        .server-performance-button {
            background: linear-gradient(45deg, #ff6b6b, #ff3030);
            color: white;
        }

        .server-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .server-button i {
            margin-right: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            background-color: rgba(22, 33, 62, 0.9);
            margin: 10% auto;
            padding: 20px;
            border: 2px solid #ff3030;
            width: 90%;
            max-width: 600px;
            border-radius: 15px;
            color: white;
            position: relative;
        }

        .close-btn {
            color: #ff3030;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .server-iframe {
            width: 100%;
            height: 500px;
            border: 2px solid #ff3030;
            border-radius: 10px;
        }

        @media screen and (max-width: 600px) {
            .container {
                width: 95%;
                padding: 20px;
                margin: 10px;
            }
            .title {
                font-size: 2rem;
                letter-spacing: 2px;
            }
            .server-buttons {
                flex-direction: column;
            }
            .server-button {
                width: 100%;
                margin-bottom: 15px;
            }
            .tap {
                padding: 15px;
            }
            .tap-title {
                font-size: 1rem;
            }
            .server-iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>

    <script>
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = window.innerWidth < 600 ? 100 : 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                starsContainer.appendChild(star);
            }
        }

        // Modal Functionality
        const modal = document.getElementById('serverModal');
        const btn = document.getElementById('serverPerformanceBtn');
        const span = document.getElementsByClassName('close-btn')[0];

        btn.onclick = function(event) {
            event.preventDefault();
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Prevent zoom on double-tap
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('touchend', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });

        createStars();
    </script>
