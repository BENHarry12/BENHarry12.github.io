<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PANUWAT_DEV</title>
    <style>
        /* Import Minecraft font */
        @font-face {
            font-family: 'Minecraft';
            src: url('https://example.com/minecraft-font.ttf') format('truetype'); /* เปลี่ยน URL นี้ไปที่ฟอนต์ Minecraft */
        }

        /* Global styles */
        body {
            font-family: 'Minecraft', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #5C913B; /* พื้นหลังสีเขียวแนว Minecraft */
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Navigation */
        nav {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: row; /* จัดเรียงแท็บให้เป็นแนวนอน */
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            padding: 8px 10px; /* ขนาดแท็บ */
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            transition: background 0.3s ease;
            border-radius: 0px; /* ทำให้เป็นสี่เหลี่ยม */
            margin: 0 5px; /* ช่องว่างระหว่างแท็บในแนวนอน */
            background: #4caf50;
            border: 2px solid #333;
            width: auto;
            text-align: center;
            font-size: 12px; /* ปรับฟอนต์ให้เล็กลง */
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Content */
        .content {
            display: none;
            padding: 20px;
            text-align: center;
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .content.active {
            display: block;
        }

        .video-container {
            position: relative;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
        }

        .video-container iframe {
            width: 100%;
            height: 450px;
            border: none;
        }

        /* Footer */
        footer {
            margin-top: auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            width: 100%;
            font-family: 'Minecraft', sans-serif;
        }

        .external-link {
            display: block;
            margin-top: 30px;
            font-size: 20px;
            color: #fff;
            text-decoration: underline;
            cursor: pointer;
        }

        /* Responsive Design for Mobile */
        @media only screen and (max-width: 768px) {
            .video-container iframe {
                height: 300px;
            }

            nav a {
                padding: 6px 8px;
                font-size: 10px;
                margin: 2px;
            }

            .external-link {
                font-size: 16px;
            }
        }
    </style>
    <script>
        function showTab(tabId) {
            var tabs = document.querySelectorAll('.content');
            tabs.forEach(function (tab) {
                tab.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
        }

        window.onload = function () {
            showTab('tab1');
        };
    </script>
</head>

<body>
    <nav>
        <a href="#" onclick="showTab('tab1')">SERVER</a>
        <a href="#" onclick="showTab('tab2')">INTERNET</a>
        <a href="#" onclick="showTab('tab4')">LIVE STEAM</a>
        <!-- SERVER MINECRAFT เปิดหน้าเว็บใหม่ในแท็บเดิม -->
        <a href="https://benharry12.github.io/panuwat/">SERVER MINECRAFT</a>
    </nav>

    <div id="tab1" class="content active">
        <h1>SERVER CPU</h1>
        <div class="video-container">
            <iframe src="https://vdo.ninja/?view=ie7VQBu" allowfullscreen></iframe>
        </div>
    </div>

    <div id="tab2" class="content">
        <h1>INTERNET</h1>
        <div class="video-container">
            <iframe src="https://vdo.ninja/?view=xUmxwEW" allowfullscreen></iframe>
        </div>
    </div>

    <div id="tab4" class="content">
        <h1>LIVE STEAM</h1>
        <div class="video-container">
            <iframe width="560" height="315" src="https://vdo.ninja/?view=y864jMN&bitrate=20000" frameborder="0"
                allowfullscreen></iframe>
        </div>
        <a class="external-link" href="https://benharry12.github.io/panuwat/" target="_blank">ลิ้งค์ภายนอก</a>
    </div>

    <footer>
        <p>&copy; 2024 PANUWAT_SERVER. ทั้งหมด. | ออกแบบโดย <a href="https://www.facebook.com/BOSS.klqqq/"
                target="_blank">PANUWAT_SERVER</a></p>
    </footer>
</body>

</html>
